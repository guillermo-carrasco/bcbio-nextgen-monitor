<!DOCTYPE html>
<html lang="en">
<head>
    <title>bcbio-nextgen monitor</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Web interface to show status of bcbio-nextgen analyses">
    <meta name="author" content="Guillermo Carrasco">
    <meta charset="utf-8">

    <!-- CSS includes -->
    <link rel="stylesheet" href="/static/css/bootstrap.min.css">
    <link rel="stylesheet" href="/static/css/monitor.css">

    <!-- JS includes -->
    <script src="https://code.jquery.com/jquery-2.1.4.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
    <script src="{{ url_for('static', filename='js/moment.js') }}"></script>
    <script src="{{ url_for('static', filename='js/viz.js') }}"></script>
    <script src="{{ url_for('static', filename='js/monitor.js') }}"></script>
    <script src="{{ url_for('static', filename='js/utils.js') }}"></script>

    <!-- Favicon -->
    <link rel="shortcut icon" href="{{ url_for('static', filename='ico/favicon.ico') }}">
</head>
<body>

    {% block navbar %}
    <div class="navbar navbar-static-top navbar-default" role="navigation">
        <div class="container">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="https://github.com/guillermo-carrasco/bcbio-nextgen-monitor">{{ title }}</a>
            </div>
        </div>
    </div>
    {% endblock %}

    <div class="container page">
        <div class="content">
            {% block content %}
            {% endblock %}
        </div>
    </div>
</body>

</html>
